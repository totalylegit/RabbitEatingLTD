<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Carrot Cafe</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="Sticker.png" type="image/png">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="brand-box">Carrot Cafe By RabbitEatingLTD</div>
        </div>
        <a href="../index.html" class="home-btn">Home</a>
    </div>

    <main>
        <div class="form-container">
            <!-- Flash messages placeholder -->
            <div class="flash-message info">Welcome! Please sign up or log in.</div>
            <div class="flash-message error" style="display:none;">Invalid credentials. Please try again.</div>
            <div class="flash-message success" style="display:none;">Account created successfully!</div>
            
            <h2>Sign Up</h2>
            <form method="POST">
                <input type="hidden" name="signup" value="true">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="action-btn">Sign Up</button>
            </form>

            <h2>Login</h2>
            <form method="POST">
                <input type="hidden" name="login" value="true">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="action-btn">Login</button>
            </form>
            <div class="continue-guest" style="text-align:center; margin-top:20px;">
                <a href="../homepage.html" class="action-btn">Continue as Guest</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Carrot Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
